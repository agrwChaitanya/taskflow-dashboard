<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Project Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="auth-screen">
        <div class="auth-container">
            <h1>üöÄ TaskFlow</h1>
            <p>Advanced Project Management</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="auth-screen" style="display: none;">
        <div class="auth-container">
            <h1>üöÄ TaskFlow</h1>
            <p>Create your account</p>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Create Account</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" style="display: none;">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h2 id="currentProject">My Project</h2>
                    <div class="breadcrumb">Dashboard > My Project</div>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" id="globalSearch" placeholder="Search tasks...">
                    </div>
                    <div class="user-menu">
                        <span id="userGreeting">Hello, User!</span>
                        <button id="logoutBtn">Logout</button>
                    </div>
                </div>
            </header>

            <!-- Project Controls -->
            <div class="project-controls">
                <button id="addTaskBtn" class="btn-primary">+ Add Task</button>
                <div class="filters">
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                    <select id="priorityFilter">
                        <option value="all">All Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <!-- Kanban Board -->
            <div class="kanban-board">
                <div class="board-column" data-status="todo">
                    <h3>üìã To Do</h3>
                    <div class="tasks-container" id="todoTasks"></div>
                </div>
                <div class="board-column" data-status="inprogress">
                    <h3>‚ö° In Progress</h3>
                    <div class="tasks-container" id="inprogressTasks"></div>
                </div>
                <div class="board-column" data-status="review">
                    <h3>üîç Review</h3>
                    <div class="tasks-container" id="reviewTasks"></div>
                </div>
                <div class="board-column" data-status="done">
                    <h3>‚úÖ Done</h3>
                    <div class="tasks-container" id="doneTasks"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Create New Task</h3>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task title" required>
                <textarea id="taskDescription" placeholder="Task description"></textarea>
                
                <div class="form-row">
                    <select id="taskPriority" required>
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    
                    <select id="taskStatus" required>
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <input type="date" id="taskDueDate">
                    <input type="text" id="taskAssignee" placeholder="Assignee">
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelTask">Cancel</button>
                    <button type="submit" id="saveTask">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Scripts -->
    <script src="storage.js"></script>
    <script src="utils.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/notification.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="auth.js"></script>
    <script src="dragdrop.js"></script>
    <script src="script.js"></script>
</body>
</html>
